<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bell</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
<svg class="bell" width="200" height="200" viewBox="-100 -100 200 200">
    <g stroke="#001514" stroke-width="2">
        <circle r="7" cx="0" cy="-45" fill="#4f6d7a" />
        <circle class="bell-tongue"  r="10" cx="0" cy="50" fill="#f79257" />
        <path
          d="
            M -50 40
            L -50 50
            L 50 50
            L 50 40
            Q 40 40 40 10
            C 40 -60 -40 -60 -40 10
            Q -40 40 -50 40
          "
          fill="#fdea96"
        />
    </g>
</svg>
</body>
