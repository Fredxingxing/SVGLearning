<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arc</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<svg width="200" height="400" viewBox="-100 -200 200 400">
    <path
       d="
        M 50 120
        L 50 -80
        A 50 50 0 0 0 -50 -80
       "
       stroke="#cd803d"
       stroke-width="45"
       class="body"
    />
    <path
            d="
      M 50 120
      L 50 -80
      A 50 50 0 0 0 -50 -80"
            stroke="white"
            stroke-width="40"
            class="body"
    />

    <line x1="-35" y1="-90" x2="-60" y2="-100" stroke="green" stroke-width="2px"></line>
    <line x1="-15" y1="-115" x2="-25" y2="-135" stroke="red" stroke-width="2px"></line>
    <line  x1="20" y1="-110" x2="35" y2="-130" stroke="green" stroke-width="2px"/>
    <line  x1="40" y1="-60" x2="60" y2="-80" stroke="red" stroke-width="2px"/>
    <line  x1="40" y1="-10" x2="60" y2="-30" stroke="green" stroke-width="2px" />
    <line  x1="40" y1="40" x2="60" y2="20" stroke="red" stroke-width="2px"/>
    <line  x1="40" y1="90" x2="60" y2="70" stroke="green" stroke-width="2px"/>
</svg>
</body>
</html>
