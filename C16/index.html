<body>

    <rect class="face" height="120" width="110" x="-55" y="-60"/>
    <circle cx="20" cy="-30" r="3"/>
    <circle cx="-20" cy="-30" r="3"/>

    <path
            d="
     M -30 0
     C -30 -25 30 -25 30 0
     L 30 30
     Q 30 40 20 40
     L -20 40
     Q -30 40 -30 30
   "
            fill="#E5C39C"
    />

            d="
      M -10 0
      L 10 0
      C 10 20 -10 20 -10 0"
    />
    <path class="mouth"
          d="
      M 0 10
      Q 0 25 10 25

      M 0 10
      Q 0 25 -10 25"
    />
</svg>
